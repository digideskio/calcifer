[tox]
envlist = py{27,34,35},lint

[tox:travis]
2.7 = py27, lint
3.4 = py34, lint
3.5 = py35, lint

[testenv]
commands =
    nosetests []
deps = -r{toxinidir}/requirements-tests.txt
       -r{toxinidir}/requirements.txt

[testenv:lint]
commands =
    pylint calcifer
deps = -r{toxinidir}/requirements-tests.txt
       -r{toxinidir}/requirements.txt
